{% extends 'base.html' %}
{% block title %}
Add Device
{% endblock %}


{% block content %}
<h3>Add Device </h3>

 <div class="container">
    <form method="POST" action="{% url 'add_device' %}">
        {% csrf_token %}


        <div class="form-group">
          <label for="name">Name Of The Device</label>
          <input type="text" class="form-control" name= "name" required>
        </div>


        <div class="form-group">
          <label for="type">Select Device Type</label>

        <select name = "type" >
          {% for dev_type in d_type %}
          <option value = "{{dev_type.id}}"> {{ dev_type.name }}</option>
          {% endfor %}

        </select>         
        </div>

        <div class="form-group">
          <label >Device Type Not Available?</label><br>
          <button > <a href="/add_device_type/"> Add New Device Type</a> </button>
          </div>

        {% comment %} <div class="form-group">
          <label for="device_consumable">Select Consumables</label>

        <select name = "device_consumable" >
          {% for consumables in con %}
          <option value = "{{consumables.id}}"> {{ consumables.consumable_name }}</option>
          {% endfor %}

        </select>         
        </div> {% endcomment %}

        <div class="form-group">
          <label for="srno">Serial Number</label>
          <input type="text" class="form-control" name= "srno" required>
        </div>

        <div class="form-group">
          <label for="po_number">Product Order Number (PO)</label>
          <input type="text" class="form-control" name= "po_number" required>
        </div>

        <div class="form-group">
          <label for="po_date">Product Order Date</label>
          <input type="date" class="form-control" name= "po_date" required>
        </div>

        <div class="form-group">
          <label for="vendor">Select Vendor</label>

        <select name = "vendor" >
          {% for ven in vendors %}
          <option value = "{{ven.id}}"> {{ ven.name }}</option>
          {% endfor %}

        </select>         
        </div>

          <div class="form-group">
          <label >Vendor Not Available?</label><br>
          <button > <a href="/add_vendor/"> Add New Vendor</a> </button>
          </div>

        <div class="form-group">
          <label for="invoice_number">Invoice Number</label>
          <input type="text" class="form-control" name= "invoice_number" required>
        </div>

        <div class="form-group">
          <label for="bonded">Bonded</label>
          <input type="text" class="form-control" name= "bonded" required>
        </div>

        <div class="form-group">
          <label for="bond_number">Bond Number</label>
          <input type="text" class="form-control" name= "bond_number" required>
        </div>

        <div class="form-group">
          <label for="shipped_date">Shipping Date</label>
          <input type="date" class="form-control" name= "shipped_date" required>
        </div>

        <div class="form-group">
          <label for="arrival_date">Arrival Date</label>
          <input type="date" class="form-control" name= "arrival_date" required>
        </div>

        <div class="form-group">
          <label for="warranty_inmonths">Warranty (Months)</label>
          <input type="text" class="form-control" name= "warranty_inmonths" required>
        </div>


        <div class="form-group">
          <label for="added_byuser">Added By User</label>
          <input type="text" class="form-control" name= "added_byuser" required>
        </div>

        <div class="form-group">
          <label for="added_date">Device Added On Date</label>
          <input type="date" class="form-control" name= "added_date" required>
        </div>

        <div class="form-group">
          <label for="ownership">Owner Of The Device</label>
          <input type="text" class="form-control" name= "ownership" required>
        </div>

        <div class="form-group">
          <label for="remark">Remarks</label>
          <input type="text" class="form-control" name= "remark" >
        </div>


            {% comment %} <div class="form-group">
            <label for="exampleFormControlInput1">Type of Device</label>
            <select input type="text" class="form-control" id="exampleFormControlInput1" name= "device" placeholder="CU, DU" required>
            <option>CU</option>
            <option>DU</option>
            <option>RRH</option>
            <option>UE</option>
            <option>STU</option>
            <option>UE Laptop</option>
            <option>EPC</option>
            <option>5G Core</option>
            <option>Programmable Attenuators</option>

          </select>          
          </div>
        <div class="form-group">
          <label for="exampleFormControlInput1">Hostname</label>
          <input type="text" class="form-control" id="exampleFormControlInput1" name= "hostname" placeholder="gitlab.com" required>
        </div>

        <div class="form-group">
          <label for="exampleFormControlInput1">Serial Number</label>
          <input type="text" class="form-control" id="exampleFormControlInput1" name= "serial_number" placeholder="S/N123ABC123" required >
        </div>

         <div class="form-group">
          <label for="exampleFormControlSelect1">IP Address</label>
          <input type="text" class="form-control"  id="exampleFormControlSelect1" name= "ip" placeholder="192.158. 1.38" required>
        </div> 
        <div class="form-group">
            <label for="exampleFormControlInput1">MAC Address</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" name= "mac" placeholder="00:1B:44:11:3A:B7" required>

          </div>


          <div class="form-group">
            <label for="exampleFormControlInput1">Make/Model</label>
            <select input type="text" class="form-control" id="exampleFormControlInput1" name= "make" required>
<option>Adura</option>

</select>          
          </div>
 
          </div> {% endcomment %}
        
          <button type="submit" class="btn btn-primary"> Submit </button>

      </form>

      {% if msg %}
      <h1>{{msg}}</h1>
      {% endif %}
{% endblock %}

{% extends 'base.html' %}
{% block title %}
  Add Device Type
{% endblock %}

{% load crispy_forms_tags %}
{% block content %}
  <h3>Add Type Of Device </h3>

  <div class="container">
    <form method="POST">
      <div class="form-group">
        {% csrf_token %}
        {{ device_type_form|crispy }}
      </div>
      <button type="submit" class="btn btn-primary"> Submit </button>
    </form>
  </div>

{% endblock %}

{% extends 'base.html' %}
{% block title %}
  Add Device
{% endblock %}

{% load crispy_forms_tags %}
{% block content %}
  <h3>Add Device </h3>

  <div class="container">
    <form method="POST">
      <div class="form-group">
        {% csrf_token %}
        {{ device_form|crispy }}
      </div>
      <div class="row mt-2">
        <button type="submit" class="btn btn-dark">
          Submit
        </button>
      </div>
    </form>
  </div>
{% endblock %}

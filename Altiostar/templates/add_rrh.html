{% extends 'base.html' %}
{% block title %}
Add rrh 
{% endblock %}


{% block content %}
<h3>Add rrh </h3>


<div class="container">
    <form method="POST" action="{% url 'add_rrh' %}">
        {% csrf_token %}

        <div class="form-group">
          <label for="rrh_type_name">Select rrh Type</label>
          <select name = "rrh_type_name" >
          {% for rrh_type in rrh_tn %}
          <option value = "{{ rrh_type.id }}"> {{ rrh_type.rrh_type_name }} </option>
          {% endfor %}

        </select> 
        </div>

            <div class="form-group">
          <label >rrh Type Not Available?</label>
<button > <a href="/add_rrh_type/"> Add rrh Type</a> </button>
        {% comment %} <div class="form-group">
          <label for="rrh_model">Model</label>
          <input type="text" class="form-control"  name= "rrh_model"   >
        </div> {% endcomment %}
        
        <div class="form-group">
          <label for="rrh_name">Name</label>
          <input type="text" class="form-control"  name= "rrh_name"   >
        </div>

        <div class="form-group">
          <label for="rrh_serial_number">Serial Number</label>
          <input type="text" class="form-control"  name= "rrh_serial_number"   >
        </div>

        <div class="form-group">
          <label for="rrh_po_number">PO Number</label>
          <input type="text" class="form-control"  name= "rrh_po_number"   >
        </div>

        <div class="form-group">
          <label for="rrh_po_date">PO Date</label>
          <input type="date" class="form-control"  name= "rrh_po_date"   >
        </div>

        <div class="form-group">
          <label for="rrh_vendor">Vendor</label>
          <input type="text" class="form-control"  name= "rrh_vendor"   >
        </div>

        <div class="form-group">
          <label for="rrh_invoice">Invoice Number</label>
          <input type="text" class="form-control"  name= "rrh_invoice"   >
        </div>

        <div class="form-group">
          <label for="rrh_bond">Bonded</label>
          <input type="text" class="form-control"  name= "rrh_bond"   >
        </div>

        <div class="form-group">
          <label for="rrh_bond_number">Bond Number</label>
          <input type="text" class="form-control"  name= "rrh_bond_number"   >
        </div>

        <div class="form-group">
          <label for="rrh_type">Select rrh Type</label>
          <input type="text" class="form-control"  name= "rrh_type"   >
        </div>

        <div class="form-group">
          <label for="rrh_ship_date">Shipped Date</label>
          <input type="date" class="form-control"  name= "rrh_ship_date"   >
        </div>

        <div class="form-group">
          <label for="rrh_arrival_date">Arrival Date</label>
          <input type="date" class="form-control"  name= "rrh_arrival_date"   >
        </div>

        <div class="form-group">
          <label for="rrh_warranty">Warranty Months</label>
          <input type="text" class="form-control"  name= "rrh_warranty"   >
        </div>

        <div class="form-group">
          <label for="rrh_added_byuser">Added By User</label>
          <input type="text" class="form-control"  name= "rrh_added_byuser"   >
        </div>

        <div class="form-group">
          <label for="rrh_added_ondate">Added On Date</label>
          <input type="date" class="form-control"  name= "rrh_added_ondate"   >
        </div>

        <div class="form-group">
          <label for="rrh_ownership">Type Of Ownership</label>
          <input type="text" class="form-control"  name= "rrh_ownership"   >
        </div>

        <div class="form-group">
          <label for="rrh_ip_address">IP Address</label>
          <input type="text" class="form-control"  name= "rrh_ip_address"   >
        </div>

        <div class="form-group">
          <label for="rrh_hostname">Hostname</label>
          <input type="text" class="form-control"  name= "rrh_hostname"   >
        </div>

        <div class="form-group">
          <label for="rrh_mgmt_mac">MGMT Mac Address</label>
          <input type="text" class="form-control"  name= "rrh_mgmt_mac"   >
        </div>

        <div class="form-group">
          <label for="rrh_lan_mac">LAN Mac Address</label>
          <input type="text" class="form-control"  name= "rrh_lan_mac"   >
        </div>

        <div class="form-group">
          <label for="rrh_os">OS</label>
          <input type="text" class="form-control"  name= "rrh_os"   >
        </div>

        <div class="form-group">
          <label for="rrh_os_version">OS Version</label>
          <input type="text" class="form-control"  name= "rrh_os_version"   >
        </div>

        <div class="form-group">
          <label for="rrh_fversion">Firmware Version</label>
          <input type="text" class="form-control"  name= "rrh_fversion"   >
        </div>

        <div class="form-group">
          <label for="rrh_hardware_revision">Hardware Revision</label>
          <input type="text" class="form-control"  name= "rrh_hardware_revision"   >
        </div>

        <div class="form-group">
          <label for="rrh_setup_id">Setup ID</label>
          <input type="text" class="form-control"  name= "rrh_setup_id"   >
        </div>

        <div class="form-group">
          <label for="rrh_remark">Remarks</label>
          <input type="text" class="form-control"  name= "rrh_remark"   >
        </div>

                  <button type="submit" class="btn btn-primary"> Submit </button>

      </form>

{% endblock %}

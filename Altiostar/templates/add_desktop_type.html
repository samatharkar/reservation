{% extends 'base.html' %}
{% block title %}
Add desktop Type
{% endblock %}


{% block content %}
<h3>Add Type Of desktop </h3>


<div class="container">
    <form method="POST" action="{% url 'add_desktop_type' %}">
        {% csrf_token %}

        <div class="form-group">
          <label for="desktop_type_name">Name Of The desktop Type</label>
          <input type="text" class="form-control" name= "desktop_type_name" required>
        </div>

        <div class="form-group">
          <label for="desktop_make">Make</label>
          <input type="text" class="form-control" name= "desktop_make" required>
        </div>

        <div class="form-group">
          <label for="desktop_model">Model</label>
          <input type="text" class="form-control"   name= "desktop_model" required>
        </div>

        <div class="form-group">
          <label for="desktop_processor">Processor</label>
          <input type="text" class="form-control"   name= "desktop_processor" required>
        </div>

        <div class="form-group">
          <label for="desktop_ram">desktop RAM</label>
          <input type="text" class="form-control"   name= "desktop_ram" required>
        </div>

        <div class="form-group">
          <label for="desktop_hdd_model">desktop HDD Model</label>
          <input  type="text"  class="form-control"   name= "desktop_hdd_model" required>
        </div>

        <div class="form-group">
          <label for="desktop_display_size">desktop Display Size</label>
          <input type="text" class="form-control"   name= "desktop_display_size" required>
        </div>

        <div class="form-group">
          <label for="desktop_hdd_size">HDD Size</label>
          <input type="text" class="form-control"   name= "desktop_hdd_size" required>
        </div>


        <div class="form-group">
          <label for="desktop_ram">RAM</label>
          <input type="text" class="form-control"   name= "desktop_ram" required>
        </div>


        
          <button type="submit" class="btn btn-primary"> Submit </button>

      </form>


{% endblock %}

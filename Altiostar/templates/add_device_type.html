{% extends 'base.html' %}
{% block title %}
Add Device Type
{% endblock %}


{% block content %}
<h3>Add Type Of Device </h3>


<div class="container">
    <form method="POST" action="{% url 'add_device_type' %}">
        {% csrf_token %}

        <div class="form-group">
          <label for="name">Name Of The Device Type</label>
          <input type="text" class="form-control" name= "name" required>
        </div>

        <div class="form-group">
          <label for="make">Make</label>
          <input type="text" class="form-control" name= "make" required>
        </div>

        <div class="form-group">
          <label for="model">Model</label>
          <input type="text" class="form-control"   name= "model" required>
        </div>

        <div class="form-group">
          <label for="part_no">Device Part Number</label>
          <input type="text" class="form-control"   name= "part_no" required>
        </div>

        <div class="form-group">
          <label for="remark">Remark</label>
          <input type="text" class="form-control"   name= "remark" >
        </div>

        
        
          <button type="submit" class="btn btn-primary"> Submit </button>

      </form>


{% endblock %}

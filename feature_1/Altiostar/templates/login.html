{% extends 'base.html' %}
{% block title %}
    Login
{% endblock %}


{% block content %}
    <h3>LDAP Login </h3>

    <div class="container">
        <form method="POST" action="{% url 'login' %}">
            {% csrf_token %}
            {% include 'form_template.html' with form=form title='Login' %}
            <button type="submit" class="btn btn-primary">Log in</button>
        </form>
    </div>
{% endblock %}

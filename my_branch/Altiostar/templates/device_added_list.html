{% for device in added_device_list %}
	<li class="list-group-item d-flex justify-content-between align-items-center added-device-list-li" data-id="{{ device.id }}">
		{{device.name}}
		<button type="button" class="btn btn-sm btn-outline-danger added-device-list-remove-btn" data-id="{{ device.id }}">
			<i class="justify-content-center fas fa-minus"></i>
		</button>
	</li>
{% endfor %}

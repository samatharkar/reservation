{% extends 'base.html' %}
{% block title %}
  Add Team
{% endblock %}

{% load widget_tweaks %}
{% block content %}
  <h3>Add Team </h3>

  <div class="container">
    <form method="POST" novalidate>
      {% csrf_token %}
      {% include 'form_template.html' with form=team_form %}
      <div class="row mt-2">
        <button type="submit" class="btn btn-dark w-25">
          Add
        </button>
      </div>
    </form>
  </div>
{% endblock %}

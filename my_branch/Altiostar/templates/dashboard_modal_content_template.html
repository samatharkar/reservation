<form method="post" class="dashboard-modal-form" data-ajax-url="{{add_or_modify_url}}" data-mode="{{mode}}">
  <div class="modal-header">
    <h5 class="modal-title" id="modifyObjectModalLabel">
      {% if mode == 'add' %}
        Add {{title}}
      {% elif mode == 'modify' %}
        Modify {{title}}s
      {% endif %}
    </h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    {% include 'form_template.html' with form=add_or_modify_form %}
  </div>
  <div class="modal-footer justify-content-center">
    <button type="submit" class="btn btn-dark w-25">
      Submit
    </button>
    <button type="reset" class="btn btn-danger w-25">
      Reset
    </button>
  </div>
</form>

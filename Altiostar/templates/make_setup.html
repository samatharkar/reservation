{% extends 'base.html' %}
{% block title %}
Create Setup
{% endblock %}


{% block content %}
<h3>Add Devices To Setup </h3>


<div class="container">
    <form method="POST" action="{% url 'make_setup' %}">
        {% csrf_token %}

        <div class="form-group">
          <label for="name">Name Of The Setup</label>
          <input type="text" class="form-control" name= "name" required>
        </div>

        {% comment %} <div class="form-group">
          <label for="make_setup_name">Name of the Setup</label> <br>

        <select name = "make_setup_name" >
          {% for msn in setup_n %}
          <option value = "{{msn.id}}"> {{ msn.create_setup_name }}</option>
          {% endfor %}

        </select>         
        </div> {% endcomment %}

        <div class="form-group">
          <label for="consumable">Add Consumables</label> <br>

        <select name = "consumable" >
          {% for msc in consumable_n %}
          <option  value = "{{msc.id}}"> {{ msc.name }}</option>
          {% endfor %}

        </select>         
        </div>

        <div class="form-group">
          <label >Consumable Not Available?</label><br>
          <button > <a href="/add_consumable/"> Add New Consumable</a> </button>
          </div>

        <div class="form-group">
          <label for="device">Add Devices</label> <br>

        <select name = "device" >

        
          {% for msd in device_n %}
          <option value = "{{msd.id}}"> {{ msd.name }}</option>
          {% endfor %}
        </select>         
        </div>
        
        <div class="form-group">
          <label >Device Not Available?</label><br>
          <button > <a href="/add_device/"> Add Device</a> </button>
          </div>
        

        


              <button type="submit" class="btn btn-primary"> Submit </button>
      </form>

      {% if msg %}
      <h1>{{msg}}</h1>
      {% endif %}
{% endblock %}

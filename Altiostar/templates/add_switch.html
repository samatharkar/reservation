{% extends 'base.html' %}
{% block title %}
Add switch 
{% endblock %}


{% block content %}
<h3>Add switch </h3>


<div class="container">
    <form method="POST" action="{% url 'add_switch' %}">
        {% csrf_token %}

        <div class="form-group">
          <label for="switch_type_name">Select switch Type</label>
          <select name = "switch_type_name" >
          {% for switch_type in switch_tn %}
          <option value = "{{ switch_type.id }}"> {{ switch_type.switch_type_name }} </option>
          {% endfor %}

        </select> 
        </div>

            <div class="form-group">
          <label >switch Type Not Available?</label>
<button > <a href="/add_switch_type/"> Add switch Type</a> </button>
        {% comment %} <div class="form-group">
          <label for="switch_model">Model</label>
          <input type="text" class="form-control"  name= "switch_model"   >
        </div> {% endcomment %}
        
        <div class="form-group">
          <label for="switch_name">Name</label>
          <input type="text" class="form-control"  name= "switch_name"   >
        </div>

        <div class="form-group">
          <label for="switch_serial_number">Serial Number</label>
          <input type="text" class="form-control"  name= "switch_serial_number"   >
        </div>

        <div class="form-group">
          <label for="switch_po_number">PO Number</label>
          <input type="text" class="form-control"  name= "switch_po_number"   >
        </div>

        <div class="form-group">
          <label for="switch_po_date">PO Date</label>
          <input type="date" class="form-control"  name= "switch_po_date"   >
        </div>

        <div class="form-group">
          <label for="switch_vendor">Vendor</label>
          <input type="text" class="form-control"  name= "switch_vendor"   >
        </div>

        <div class="form-group">
          <label for="switch_invoice">Invoice Number</label>
          <input type="text" class="form-control"  name= "switch_invoice"   >
        </div>

        <div class="form-group">
          <label for="switch_bond">Bonded</label>
          <input type="text" class="form-control"  name= "switch_bond"   >
        </div>

        <div class="form-group">
          <label for="switch_bond_number">Bond Number</label>
          <input type="text" class="form-control"  name= "switch_bond_number"   >
        </div>

        <div class="form-group">
          <label for="switch_type">Select switch Type</label>
          <input type="text" class="form-control"  name= "switch_type"   >
        </div>

        <div class="form-group">
          <label for="switch_ship_date">Shipped Date</label>
          <input type="date" class="form-control"  name= "switch_ship_date"   >
        </div>

        <div class="form-group">
          <label for="switch_arrival_date">Arrival Date</label>
          <input type="date" class="form-control"  name= "switch_arrival_date"   >
        </div>

        <div class="form-group">
          <label for="switch_warranty">Warranty Months</label>
          <input type="text" class="form-control"  name= "switch_warranty"   >
        </div>

        <div class="form-group">
          <label for="switch_added_byuser">Added By User</label>
          <input type="text" class="form-control"  name= "switch_added_byuser"   >
        </div>

        <div class="form-group">
          <label for="switch_added_ondate">Added On Date</label>
          <input type="date" class="form-control"  name= "switch_added_ondate"   >
        </div>

        <div class="form-group">
          <label for="switch_ownership">Type Of Ownership</label>
          <input type="text" class="form-control"  name= "switch_ownership"   >
        </div>

        <div class="form-group">
          <label for="switch_ip_address">IP Address</label>
          <input type="text" class="form-control"  name= "switch_ip_address"   >
        </div>

        <div class="form-group">
          <label for="switch_hostname">Hostname</label>
          <input type="text" class="form-control"  name= "switch_hostname"   >
        </div>

        <div class="form-group">
          <label for="switch_mgmt_mac">MGMT Mac Address</label>
          <input type="text" class="form-control"  name= "switch_mgmt_mac"   >
        </div>

        <div class="form-group">
          <label for="switch_lan_mac">LAN Mac Address</label>
          <input type="text" class="form-control"  name= "switch_lan_mac"   >
        </div>

        <div class="form-group">
          <label for="switch_os">OS</label>
          <input type="text" class="form-control"  name= "switch_os"   >
        </div>

        <div class="form-group">
          <label for="switch_os_version">OS Version</label>
          <input type="text" class="form-control"  name= "switch_os_version"   >
        </div>

        <div class="form-group">
          <label for="switch_fversion">Firmware Version</label>
          <input type="text" class="form-control"  name= "switch_fversion"   >
        </div>

        <div class="form-group">
          <label for="switch_hardware_revision">Hardware Revision</label>
          <input type="text" class="form-control"  name= "switch_hardware_revision"   >
        </div>

        <div class="form-group">
          <label for="switch_setup_id">Setup ID</label>
          <input type="text" class="form-control"  name= "switch_setup_id"   >
        </div>

        <div class="form-group">
          <label for="switch_remark">Remarks</label>
          <input type="text" class="form-control"  name= "switch_remark"   >
        </div>

                  <button type="submit" class="btn btn-primary"> Submit </button>

      </form>

{% endblock %}

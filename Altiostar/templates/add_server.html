{% extends 'base.html' %}
{% block title %}
Add Server 
{% endblock %}


{% block content %}
<h3>Add Server </h3>


<div class="container">
    <form method="POST" action="{% url 'add_server' %}">
        {% csrf_token %}

        <div class="form-group">
          <label for="server_type_name">Select Server Type</label>
          <select name = "server_type_name" >
          {% for server_type in server_tn %}
          <option value = "{{ server_type.id }}"> {{ server_type.server_type_name }} </option>
          {% endfor %}

        </select> 
        </div>

            <div class="form-group">
          <label >Server Type Not Available?</label>
<button > <a href="/add_server_type/"> Add Server Type</a> </button>
        {% comment %} <div class="form-group">
          <label for="server_model">Model</label>
          <input type="text" class="form-control"  name= "server_model"   >
        </div> {% endcomment %}
        
        <div class="form-group">
          <label for="server_name">Name</label>
          <input type="text" class="form-control"  name= "server_name"   >
        </div>

        <div class="form-group">
          <label for="server_serial_number">Serial Number</label>
          <input type="text" class="form-control"  name= "server_serial_number"   >
        </div>

        <div class="form-group">
          <label for="server_po_number">PO Number</label>
          <input type="text" class="form-control"  name= "server_po_number"   >
        </div>

        <div class="form-group">
          <label for="server_po_date">PO Date</label>
          <input type="date" class="form-control"  name= "server_po_date"   >
        </div>

        <div class="form-group">
          <label for="server_vendor">Vendor</label>
          <input type="text" class="form-control"  name= "server_vendor"   >
        </div>

        <div class="form-group">
          <label for="server_invoice">Invoice Number</label>
          <input type="text" class="form-control"  name= "server_invoice"   >
        </div>

        <div class="form-group">
          <label for="server_bond">Bonded</label>
          <input type="text" class="form-control"  name= "server_bond"   >
        </div>

        <div class="form-group">
          <label for="server_bond_number">Bond Number</label>
          <input type="text" class="form-control"  name= "server_bond_number"   >
        </div>

        <div class="form-group">
          <label for="server_type">Select Server Type</label>
          <input type="text" class="form-control"  name= "server_type"   >
        </div>

        <div class="form-group">
          <label for="server_ship_date">Shipped Date</label>
          <input type="date" class="form-control"  name= "server_ship_date"   >
        </div>

        <div class="form-group">
          <label for="server_arrival_date">Arrival Date</label>
          <input type="date" class="form-control"  name= "server_arrival_date"   >
        </div>

        <div class="form-group">
          <label for="server_warranty">Warranty Months</label>
          <input type="text" class="form-control"  name= "server_warranty"   >
        </div>

        <div class="form-group">
          <label for="server_added_byuser">Added By User</label>
          <input type="text" class="form-control"  name= "server_added_byuser"   >
        </div>

        <div class="form-group">
          <label for="server_added_ondate">Added On Date</label>
          <input type="date" class="form-control"  name= "server_added_ondate"   >
        </div>

        <div class="form-group">
          <label for="server_ownership">Type Of Ownership</label>
          <input type="text" class="form-control"  name= "server_ownership"   >
        </div>

        <div class="form-group">
          <label for="server_ip_address">IP Address</label>
          <input type="text" class="form-control"  name= "server_ip_address"   >
        </div>

        <div class="form-group">
          <label for="server_hostname">Hostname</label>
          <input type="text" class="form-control"  name= "server_hostname"   >
        </div>

        <div class="form-group">
          <label for="server_mgmt_mac">MGMT Mac Address</label>
          <input type="text" class="form-control"  name= "server_mgmt_mac"   >
        </div>

        <div class="form-group">
          <label for="server_lan_mac">LAN Mac Address</label>
          <input type="text" class="form-control"  name= "server_lan_mac"   >
        </div>

        <div class="form-group">
          <label for="server_os">OS</label>
          <input type="text" class="form-control"  name= "server_os"   >
        </div>

        <div class="form-group">
          <label for="server_os_version">OS Version</label>
          <input type="text" class="form-control"  name= "server_os_version"   >
        </div>

        <div class="form-group">
          <label for="server_fversion">Firmware Version</label>
          <input type="text" class="form-control"  name= "server_fversion"   >
        </div>

        <div class="form-group">
          <label for="server_hardware_revision">Hardware Revision</label>
          <input type="text" class="form-control"  name= "server_hardware_revision"   >
        </div>

        <div class="form-group">
          <label for="server_setup_id">Setup ID</label>
          <input type="text" class="form-control"  name= "server_setup_id"   >
        </div>

        <div class="form-group">
          <label for="server_remark">Remarks</label>
          <input type="text" class="form-control"  name= "server_remark"   >
        </div>

                  <button type="submit" class="btn btn-primary"> Submit </button>

      </form>

{% endblock %}

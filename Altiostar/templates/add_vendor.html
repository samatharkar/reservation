{% extends 'base.html' %}
{% block title %}
Add Vendor
{% endblock %}


{% block content %}
<h3>Add Vendor </h3>


<div class="container">
    <form method="POST" action="{% url 'add_vendor' %}">
        {% csrf_token %}

        <div class="form-group">
          <label for="vendor_name">Name Of Vendor</label>
          <input type="text" class="form-control" name= "vendor_name" required>
        </div>

        <div class="form-group">
          <label for="vendor_email">Email Address</label>
          <input type="text" class="form-control" name= "vendor_email" required>
        </div>

        <div class="form-group">
          <label for="vendor_address">Vendor Address</label>
          <input type="text" class="form-control"   name= "vendor_address" required>
        </div>

        <div class="form-group">
          <label for="vendor_number">Contact Number</label>
          <input type="text" class="form-control"   name= "vendor_number" required>
        </div>

        <div class="form-group">
          <label for="vendor_remark">Vendor Remark</label>
          <input type="text" class="form-control"   name= "vendor_remark" required>
        </div>

        
        
          <button type="submit" class="btn btn-primary"> Submit </button>

      </form>


{% endblock %}

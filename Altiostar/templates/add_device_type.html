{% extends 'base.html' %}
{% block title %}
Add Device Type
{% endblock %}


{% block content %}
<h3>Add Type Of Device </h3>


<div class="container">
    <form method="POST" action="{% url 'add_device_type' %}">
        {% csrf_token %}

        <div class="form-group">
          <label for="type_name">Name Of The Device Type</label>
          <input type="text" class="form-control" name= "type_name" required>
        </div>

        <div class="form-group">
          <label for="type_make">Make</label>
          <input type="text" class="form-control" name= "type_make" required>
        </div>

        <div class="form-group">
          <label for="type_model">Model</label>
          <input type="text" class="form-control"   name= "type_model" required>
        </div>

        <div class="form-group">
          <label for="type_part_no">Device Part Number</label>
          <input type="text" class="form-control"   name= "type_part_no" required>
        </div>

        <div class="form-group">
          <label for="rrh_remark">RRH Remark</label>
          <input type="text" class="form-control"   name= "rrh_remark" required>
        </div>

        
        
          <button type="submit" class="btn btn-primary"> Submit </button>

      </form>


{% endblock %}

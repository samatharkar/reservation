{% extends 'base.html' %}
{% block title %} Setup Type
{% endblock %}


{% block content %}
<h3>Add Type Of Setup </h3>


<div class="container">
    <form method="POST" action="{% url 'add_setup_type' %}">
        {% csrf_token %}

        <div class="form-group">
          <label for="setup_type">Setup Type Name</label>
          <input type="text" class="form-control" name= "setup_type" required>
        </div>


        <div class="form-group">
          <label for="remark">Remark</label>
          <input type="text" class="form-control" name= "remark" >
        </div>



          <button type="submit" class="btn btn-primary"> Submit </button>
      </form>

      {% if msg %}
      <h1>{{msg}}</h1>
      {% endif %}
{% endblock %}
{% block script_block %}

 
{% endblock %}
